<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro API - Developer Documentation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 50px;
      }

      .header h1 {
        font-size: 3.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header .tagline {
        font-size: 1.3em;
        opacity: 0.9;
      }

      .base-url {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .base-url h3 {
        color: white;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .base-url code {
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        display: inline-block;
        font-size: 1.1em;
        font-family: "Courier New", monospace;
      }

      .api-card {
        background: white;
        border-radius: 16px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .api-card:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .api-card-header {
        padding: 25px 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-bottom: 2px solid #e2e8f0;
        transition: background 0.3s ease;
      }

      .api-card-header:hover {
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      }

      .api-title-section {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        flex: 1;
      }

      .api-title {
        font-size: 1.5em;
        font-weight: 700;
        color: #1e293b;
      }

      .method-badge {
        background: #10b981;
        color: white;
        padding: 6px 14px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 0.75em;
      }

      .endpoint {
        font-family: "Courier New", monospace;
        font-size: 0.95em;
        color: #64748b;
        font-weight: 500;
      }

      .toggle-icon {
        font-size: 1.5em;
        color: #64748b;
        transition: transform 0.3s ease;
        user-select: none;
      }

      .toggle-icon.open {
        transform: rotate(180deg);
      }

      .api-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      .api-content.open {
        max-height: 3000px;
      }

      .api-content-inner {
        padding: 30px;
      }

      .description {
        color: #6b7280;
        margin-bottom: 25px;
        line-height: 1.6;
        font-size: 1.05em;
      }

      .section {
        margin-bottom: 25px;
      }

      .section h4 {
        color: #1f2937;
        margin-bottom: 12px;
        font-size: 1.1em;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 8px;
      }

      .param-grid {
        display: grid;
        gap: 10px;
      }

      .param-item {
        background: #f9fafb;
        padding: 12px 15px;
        border-radius: 8px;
        border-left: 3px solid #667eea;
      }

      .param-name {
        font-weight: 600;
        color: #374151;
        font-family: "Courier New", monospace;
      }

      .param-type {
        color: #059669;
        font-size: 0.9em;
        margin-left: 8px;
      }

      .param-desc {
        color: #6b7280;
        margin-top: 5px;
        font-size: 0.95em;
      }

      .code-block {
        background: #1f2937;
        color: #e5e7eb;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        line-height: 1.5;
      }

      .json-key {
        color: #93c5fd;
      }

      .json-string {
        color: #86efac;
      }

      .json-boolean {
        color: #fbbf24;
      }

      .try-it {
        margin-top: 30px;
        padding: 20px;
        background: #f0f9ff;
        border-radius: 8px;
        border: 2px solid #0ea5e9;
      }

      .try-it h4 {
        color: #0c4a6e;
        margin-bottom: 15px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .input-group input,
      .input-group select,
      .input-group textarea {
        flex: 1;
        min-width: 250px;
        padding: 12px;
        border: 2px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1em;
      }

      .input-group textarea {
        font-family: "Courier New", monospace;
        resize: vertical;
      }

      .input-group button {
        padding: 12px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .input-group button:hover {
        background: #5568d3;
      }

      .result {
        margin-top: 15px;
      }

      .footer {
        text-align: center;
        color: white;
        margin-top: 50px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Micro API</h1>
        <p class="tagline">
          Simple, powerful APIs for developers and businesses
        </p>
      </div>

      <div class="base-url">
        <h3>Base URL</h3>
        <code>https://microapi.innovelabs.net</code>
      </div>

      <!-- API card partials are injected here -->
      {{template "email" .}}
      {{template "ip" .}}
      {{template "qr" .}}

      <div class="footer">
        <p>
          Micro API by
          <a href="https://innovelabs.net" target="_blank">InnoveLabs</a> â€¢ More
          APIs coming soon
        </p>
        <p style="margin-top: 10px">
          Questions or issues? Contact us at
          <a
            href="mailto:fawaz@innovelabs.net"
            style="color: white; text-decoration: underline"
            >fawaz@innovelabs.net</a
          >
        </p>
      </div>
    </div>

    <script>
      function toggleCard(header) {
        const content = header.nextElementSibling;
        const icon = header.querySelector(".toggle-icon");
        content.classList.toggle("open");
        icon.classList.toggle("open");
      }
    </script>

    <!-- Per-card scripts are included inside each partial -->
  </body>
</html>
